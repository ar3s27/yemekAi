{% extends 'base.html' %}
{% block title %}Profilim{% endblock %}

{% block content %}
<h2>Beğenilen Tarifler</h2>
<div class="row">
    {% for recipe in recipes %}
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ recipe.title }}</h5>
                <p class="card-text">{{ recipe.description[:200] }}...</p>
                <form method="POST" action="{{ url_for('main.like', recipe_id=recipe.id) }}">
                    <button type="submit" class="btn btn-outline-danger btn-sm">Beğeni Kaldır</button>
                </form>
            </div>
        </div>
    </div>
    {% else %}
    <p>Henüz beğendiğiniz bir tarif yok.</p>
    {% endfor %}
</div>
{% endblock %}
