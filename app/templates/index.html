<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>YemekAI</title>
</head>
<body>
    <h1>Yemek Tarifi Al</h1>
    <form method="POST">
        <input type="text" name="ingredients" placeholder="Malzemeleri gir" required>
        <button type="submit">Tarif Al</button>
        {% if current_user.is_authenticated and generated_recipe %}
            <button type="submit" name="save">Tarifi Kaydet</button>
        {% endif %}
    </form>

    {% if generated_recipe %}
        <h3>AI Tarifi:</h3>
        <pre>{{ generated_recipe }}</pre>
    {% endif %}

    <h2>Tüm Tarifler</h2>
    {% for recipe in recipes %}
        <div>
            <pre>{{ recipe.content }}</pre>
            {% if current_user.is_authenticated %}
                <form action="{{ url_for('main.like', recipe_id=recipe.id) }}" method="post">
                    <button type="submit">
                        {% if recipe in current_user.liked_recipes %}Beğeniyi Kaldır{% else %}Beğen{% endif %}
                    </button>
                </form>
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
